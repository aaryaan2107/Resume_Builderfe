<app-navbar></app-navbar>

<div *ngIf="message" class="message-box">
  <button (click)="closeMessage()"><i class="bi bi-x-lg"></i></button>
  <h3 class="h3"><i class="bi bi-info-circle-fill"></i>{{ message }}</h3>
</div>
<form (ngSubmit)="onSave()">
  
  <div class="container">
    <h2>Personal Information</h2>
    
    <div class="form-row">
      <div class="form-column">
        <label for="name">First Name:</label>
        <input type="text" id="frist_nm" name="frist_nm" [(ngModel)]="frist_nm"  required>
        
        
        <label for="country">Date of Birth </label>
        <input type="date" id="dob" name="dob" [(ngModel)]="dob" required>

        <label for="number">Phone No. </label>
        <input type="number" id="phone" name="phone" [(ngModel)]="phone" style="margin-top : 10px;" required>
        
        
      </div>
      
      <div class="form-column">
        <label for="ltname">Last Name : </label>
        <input type="text" id="last_nm" name="last_nm" [(ngModel)]="last_nm" required>
       
        <label for="level1" class="skills-label">Gender : </label>
        <select name="gender" id="gender" class="skills-level" [(ngModel)]="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>
        
        
        <label for="email" style="margin-top: 30px;">Email : </label>
        <input type="email" id="email" name="email"  [(ngModel)]="email" required>
        
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-column">
        <label for="address">Address : </label>
        <textarea id="address" name="address" [(ngModel)]="address" rows="4" required></textarea>
      </div>
      
      <div class="form-column">
        <!-- Add the next 4 fields here -->
        <!-- Example: -->
        
        <label for="marital-status" class="skills-label">Marital Status : </label>
        <select name="marital_status" id="marital_status" [(ngModel)]="marital_status" class="skills-level" required>
          <option value="married">Married</option>
          <option value="unmarried">Unmarried</option>
        </select>
        <label for="country">Country :  </label>
        <input type="text" id="country" name="country" [(ngModel)]="country" required> 
      </div>
    </div>
    
    <button type="submit" >Submit</button>
  </div>
</form>
  <app-footer></app-footer>
